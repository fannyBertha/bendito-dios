<!DOCTYPE html>
<html>
    <head>
        <title>Contact</title>
        <link rel="stylesheet" href="CSS/styles.css"
    </head>

    <body>
        <h1>Contáctanos</h1>
        <hr />
        <form action="contact.html" method="POST" >
            <p>
                Nombre:
                <input type="text" name="nombre" required="true" />
            </p>
            <p>
                Teléfono:
                    <input type="tel" name="telefono" />
            </p>
            <p>
                Edad:
                <input type="number" name="edad" min="18" max="35" required="true" />
            </p>
            <p>
                Raza:
                <select>
                    <option>Hispano</option>
                    <option>Caucásico</option>
                    <option>Africano</option>
                    <option>Asiático</option>
                </select>
            </p>
            <p>
                Correo electrónico:
                <input type="email" name="email" required="true" />
            </p>
            <p>
                <input type="checkbox" name="adult" required="true" />
                ¿Eres mayor de edad? 
            </p>
            <p>
                <input type="radio" name="genero" /> Hombre
                <input type="radio" name="genero" /> Mujer
            </p>
            <p>
                Escribe tus comentarios
                <br>
                <textarea name="Comentarios" rows="5" cols="50" required="true"></textarea>
            </p>
            <p>
                <input type="submit" value="Enviar" />
            </p>
        </form>
    </body>
</html>
